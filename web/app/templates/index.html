
{% extends 'base.html' %}

{% block body %}
  <section class="header">
    <div class="content">
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="row">
          <table align="center">
            <tr>
              <td>Baby Stuff</td>
              <td>{{ form.keywords() }}</td>
              <td><button type="submit" class="button-primary">Search</button></td>
            </tr>
          </table>
        </div>
      </form>

    </div>

  </section>


  <div class="content">
    {% if products %}
      <table align="center">
         <tr>
         {% for product in products %}
           <td>
             <input id=product
                    type=image
                    name=display 
                    src={{product['imUrl']}}
                    width=72
                    height=72
                    value={{product['asin']}}
             /> 
           </td>
         {% endfor%}
         </tr>
      </table>
    {%endif%}
  </div>


  <table width="600" cellspacing="0" cellpadding="0">
     <tr>
       <td width="200">
         <tr>
           <td>image<td>
           <td><span id=prdct_image></span></td>
         </tr>
       </td>
       <td>
         <tr>
           <td colspan=2><span id=prdct_title></span></td>
         </tr>
         <tr>
           <td>brand</td>
           <td><span id=prdct_brand></span></td>
         </tr>
         <tr>
           <td>price</td>
           <td><span id=prdct_price></span></td>
         </tr>
         <tr>
           <td>description</td>
           <td><span id=prdct_description></span></td>
         </tr>
       </td>
     </tr>
  </table>



{% endblock body %}

{% block js %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>

  <script type=text/javascript>
    $(function() {
      $('input#product').bind('click', function() {
        $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
          a: $(this).val()
        }, function(data) {
          $("#prdct_title").text(data.title);
          $("#prdct_description").text(data.description);
          $("#prdct_brand").text(data.brand);
          $("#prdct_price").text(data.price);
          $("#prdct_image").append("<img id='theImg' src='"+data.imUrl+"'/>")
        });
        return false;
      });
    });
  </script>

{% endblock js %}
