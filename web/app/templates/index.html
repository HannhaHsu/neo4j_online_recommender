
{% extends 'base.html' %}

{% block body %}
  <section class="header">
    <div class="content">
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="row">
          <table align="center">
            <tr>
              <td>Baby Stuff</td>
              <td>{{ form.keywords() }}</td>
              <td><button type="submit" class="button-primary">Search</button></td>
            </tr>
          </table>
        </div>
      </form>

    </div>

  </section>


  <div class="content">
    {% if products %}
      <table align="center">
         <tr>
         {% for product in products %}
           <td>
             <input id=calculate1
                    type=image
                    name=display 
                    src={{product['imUrl']}}
                    width=80 
                    height=80
                    value={{product['asin']}}
             /> 
           </td>
         {% endfor%}
         </tr>
      </table>
    {%endif%}
  </div>

  <span id=result1>?</span>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>

  <script type=text/javascript>
    $(function() {
      $('input#calculate1').bind('click', function() {
        $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
          a: $(this).val()
        }, function(data) {
          $("#result1").text(data.result);
        });
        return false;
      });
    });
  </script>
  <h1>jQuery Example</h1>
